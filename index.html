<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="post" action="file" name="form" id="form">
        <h1>FORM</h1>
        <div>
            <label for="name">Full Names</label><br>
            <input type="text" name="name" id="name">
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" min="0" max="150" name="age" id="age">
        </div>
    
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        <div>
            <label for="contact">contact</label><br>
            <input type="text" name="contact" id="contact" pattern="[0-9]{10}">
        </div>
            <select name="item-to-sell" id="item-to-sell">
                <option value="" type="disable">----Type of Items----</option>
                <option value="rupay">Fashion</option>
                <option value="mastercard">Electronics</option>
                <option value="mastercard">Appliance</option>
                
            </select>
        <div>
            <label for="adhar">Upload adhar*</label>
            <input type="file" name="adhar" id="adhar">
        </div>
    
        <div>
            <label for="pan">PAN CARD*</label>
            <input type="text" name="pan" id="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
        </div>
    
        <div>
            <br><input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
</body>
</html>
